<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROFILE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<a href="/logout/"><button style="margin-left:90%" class="btn btn-primary">Logout</button></a><br><br><br>
    <TABLE border="10px" class= "table table-striped table-bordered table-sm">
        <tr>
            <th>Name</th>
            <th>Pin</th>
            <th>Card Number</th>
            <th>Balance</th>
            <th>Action</th>

        </tr>
        {% for i in profile %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Card_Number}}</td>
            <td>{{i.Pin}}</td>
            <td>{{i.Balance}}</td>
            <td><a href="/deposit/{{i.id}}">Deposit</a> <a href="/withdraw/{{i.id}}" style="color:red">Withdraw</a> </td>
        </tr>
        {% endfor %}
    </TABLE>

</body>
</html>
